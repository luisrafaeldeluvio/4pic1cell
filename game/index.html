<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Robotoko" rel="stylesheet">
  <title></title>
</head>

<body>
  <main>
    <div class="menu">
      <button id="pause-btn"><img src="assets/pause.svg" alt=""></button>
      <span class="score">score</span>
    </div>
    
    <div class="game">
      <span class="timer-container"></span>
      
      <div class="pic-container">
        <img src="" id="pic-1" loading="lazy">
        <span id="picHint-1" class="pic-hint">ggggg</span>
        <img src="" id="pic-2" loading="lazy">
        <span id="picHint-2" class="pic-hint"></span>
        <img src="" id="pic-3" loading="lazy">
        <span id="picHint-3" class="pic-hint"></span>
        <img src="" id="pic-4" loading="lazy">
        <span id="picHint-4"class="pic-hint"></span>
      </div>
      
      <div class="guess-container"></div>
      
      <div class="bottom">
        <div class="letter-container">
          <span id="letter-0"></span>
          <span id="letter-1"></span>
          <span id="letter-2"></span>
          <span id="letter-3"></span>
          <span id="letter-4"></span>
          <span id="letter-5"></span>
          <span id="letter-6"></span>
          <span id="letter-7"></span>
          <span id="letter-8"></span>
          <span id="letter-9"></span>
          <span id="letter-10"></span>
          <span id="letter-11"></span>
          <span id="letter-12"></span>
          <span id="letter-13"></span>
          <span id="letter-14"></span>
          <span id="letter-15"></span>
          <span id="letter-16"></span>
          <span id="letter-17"></span>
          <span id="letter-18"></span>
          <span id="letter-19"></span>
        </div>
        <button id="clue-btn"><img src="assets/clue.svg" alt=""></button>
        <button id="hint-btn">Hint</button>
        <button id="shuffle-btn"><img src="assets/shuffle.svg" alt=""></button>
      </div>
    </div>
  </main>
  
  <span class="modal__pause"></span>
  <span class="modal__hint"></span>
  
  <script src="script.js"></script>
</body>

</html>
