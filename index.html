<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="header">
    
    <span class="atp">10</span>
    
    <div class="header__stats">
        <span class="energy"></span>
        <span class="health"></span>
        <span class="happiness"></span>
    </div>
    
    <span class="level">10</span>
    
  </div>
  
  <div class="main">
    
   <div>
     <span class="goto--left-organelle icon icon--shown"> <-- </span>
     <span class="room-name icon icon--shown"></span>
     <span class="goto--right-organelle icon icon--shown"> --> </span>
   </div>
    
<span class="nucleus-icon icon icon--shown">🦠</span>

<span class="shop-btn icon icon--shown">🛍️</span> <!-- golgi bodies -->
    
    <div class="rooms">
      
      <div id="mitochondrion" class="bgc--pink">
        <span class="mitochondrion-icon icon">🏭</span>
        <span class="fridge-icon icon icon__bottom-nav--left">🧊</span>
        <span class="food-icon icon icon__bottom-nav--center">🥩</span>
      </div>
      
      <div id="lysosome" class="bgc--blue">
        <span class="icon icon--shower icon__bottom-nav--left">🚿</span>
        <span class="icon icon--soap icon__bottom-nav--center">🧼</span>
      </div>
      
      <div id="nuclear-membrane" class="bgc--green">
        <span class="icon icon-- icon__bottom-nav--left">🗄️</span>
        <span class="icon icon-- icon__bottom-nav--center">🛏️</span>
      </div>
      
      <!-- <div id="cell-membrane" class="bgc--red">
      </div> -->
      
    </div>
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
